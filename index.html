<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motorcycle Oil Change Monitoring</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Motorcycle Oil Change Monitoring</h1>
    </header>

    <main>
        <!-- Dashboard -->
        <section id="dashboard">
            <h2>Dashboard</h2>
            <div class="grid-container">
                <!-- Engine Oil Card -->
                <div class="card">
                    <i class="fas fa-oil-can"></i>
                    <h3>Engine Oil</h3>
                    <p id="lastEngineOil">No data</p>
                    <p id="nextEngineOil">No data</p>
                </div>
                <!-- Gear Oil Card -->
                <div class="card">
                    <i class="fas fa-cogs"></i>
                    <h3>Gear Oil</h3>
                    <p id="lastGearOil">No data</p>
                    <p id="nextGearOil">No data</p>
                </div>
            </div>
            <!-- Reset Button -->
            <button id="resetButton" class="reset-button">
                <i class="fas fa-sync-alt"></i> Reset
            </button>
        </section>

        <!-- Add New Entry -->
        <section id="addEntry">
            <h2>Add New Entry</h2>
            <form id="oilChangeForm">
                <label for="oilType">Oil Type:</label>
                <select id="oilType" name="oilType" required>
                    <option value="engine">Engine Oil</option>
                    <option value="gear">Gear Oil</option>
                </select>

                <label for="date">Date of Oil Change:</label>
                <input type="date" id="date" name="date" required>

                <label for="mileage">Mileage (km):</label>
                <input type="number" id="mileage" name="mileage" required>

                <button type="submit">Add Entry</button>
            </form>
        </section>

        <!-- History Log -->
        <section id="historyLog">
            <h2>History Log</h2>
            <table id="historyTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Oil Type</th>
                        <th>Mileage (km)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be added dynamically -->
                </tbody>
            </table>
        </section>
    </main>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="script.js"></script>
</body>
</html>
